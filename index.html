<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Grupos | To-Ligado.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --wa-green: #25d366;
            --wa-dark: #075e54;
            --emerald-accent: #10b981;
            --bg-deep: #020617;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 42, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -10%, #0f172a 0%, #020617 100%);
            background-attachment: fixed;
        }

        /* Subtle Scanlines */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            z-index: 1000;
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.15;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
        }

        .whatsapp-bg {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, #4ade80, #34d399, #25d366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scan-refined {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .scanner-line {
            position: fixed;
            top: 0; left: 0; right: 0; height: 150px;
            background: linear-gradient(to bottom, transparent, rgba(37, 211, 102, 0.05), rgba(37, 211, 102, 0.15));
            border-bottom: 1px solid rgba(37, 211, 102, 0.4);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .scanning .scanner-line { 
            opacity: 1;
            animation: scan-refined 3s infinite linear;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--wa-green); }

        .font-mono-tech { font-family: 'JetBrains Mono', monospace; }
        
        ::selection {
            background: rgba(37, 211, 102, 0.3);
            color: white;
        }

        @keyframes slide-up-soft {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up-soft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
