<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Grupos | To-Ligado.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --wa-green: #25d366;
            --emerald-bright: #34d399;
            --bg-deep: #020617;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #0f172a 0%, #020617 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .whatsapp-bg {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, var(--emerald-bright), #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .scanner-line {
            position: fixed;
            top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(to right, transparent, var(--wa-green), var(--emerald-bright), var(--wa-green), transparent);
            box-shadow: 0 0 30px var(--emerald-bright), 0 0 60px var(--wa-green);
            z-index: 100;
            pointer-events: none;
            animation: scan 3s infinite ease-in-out;
            display: none;
        }
        .scanning .scanner-line { display: block; }

        /* Scrollbar t√°tica */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--wa-green); }

        .animate-slide-up {
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efeito de glitch sutil para estados de erro */
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }
    </style>
