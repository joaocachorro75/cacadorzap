<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Grupos | To-Ligado.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --wa-green: #25d366;
            --wa-light: #4ade80;
            --emerald-bright: #10b981;
            --bg-deep: #020617;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #0f172a 0%, #020617 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }

        .glass {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .whatsapp-bg {
            background: linear-gradient(135deg, #25d366 0%, #075e54 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, #4ade80, #10b981, #25d366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .scanner-line {
            position: fixed;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(to right, transparent, var(--wa-green), #fff, var(--wa-green), transparent);
            box-shadow: 0 0 40px var(--wa-green), 0 0 80px var(--emerald-bright);
            z-index: 100;
            pointer-events: none;
            animation: scan 2.5s infinite linear;
            display: none;
        }
        .scanning .scanner-line { display: block; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 10px; 
            border: 2px solid #020617;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--wa-green); }

        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-pulse-subtle {
            animation: pulse-subtle 2s infinite ease-in-out;
        }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
