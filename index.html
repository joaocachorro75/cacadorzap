<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Grupos | To-Ligado.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --wa-green: #25d366;
            --wa-dark: #075e54;
            --emerald-accent: #10b981;
            --bg-deep: #020617;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #0f172a 0%, #020617 100%);
            background-attachment: fixed;
        }

        /* Efeito de grade cibern√©tica */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(37, 211, 102, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 211, 102, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .glass {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9);
        }

        .whatsapp-bg {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, #4ade80, #34d399, #25d366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scan-v3 {
            0% { transform: translateY(-15vh); opacity: 0; }
            15% { opacity: 0.8; }
            85% { opacity: 0.8; }
            100% { transform: translateY(115vh); opacity: 0; }
        }
        .scanner-line {
            position: fixed;
            top: 0; left: 0; right: 0; height: 150px;
            background: linear-gradient(to bottom, transparent, rgba(37, 211, 102, 0.05), rgba(37, 211, 102, 0.2));
            border-bottom: 2px solid var(--wa-green);
            box-shadow: 0 10px 30px -5px rgba(37, 211, 102, 0.3);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .scanning .scanner-line { 
            display: block; 
            opacity: 1;
            animation: scan-v3 3.5s infinite linear;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 20px; 
            border: 3px solid #020617;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--wa-green); }

        .font-mono-tech { font-family: 'JetBrains Mono', monospace; }
        
        .selection-green::selection {
            background: rgba(37, 211, 102, 0.3);
            color: white;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
