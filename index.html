<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Grupos | To-Ligado.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --wa-green: #25d366;
            --wa-dark: #075e54;
            --emerald-accent: #10b981;
            --bg-deep: #010409;
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(13, 17, 23, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, #0f172a 0%, #010409 100%);
            background-attachment: fixed;
        }

        /* Scanlines Effect */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Grade cibern√©tica de dupla camada */
        .cyber-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .cyber-grid::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(37, 211, 102, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 211, 102, 0.04) 1px, transparent 1px);
            background-size: 30px 30px;
            mask-image: radial-gradient(circle at 50% 45%, black 5%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at 50% 45%, black 5%, transparent 80%);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
        }

        .whatsapp-bg {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, #4ade80, #34d399, #25d366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scan-v11 {
            0% { transform: translateY(-40vh); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(140vh); opacity: 0; }
        }
        .scanner-line {
            position: fixed;
            top: 0; left: 0; right: 0; height: 350px;
            background: linear-gradient(to bottom, transparent, rgba(37, 211, 102, 0.01), rgba(37, 211, 102, 0.1));
            border-bottom: 2px solid var(--wa-green);
            box-shadow: 0 20px 60px -10px rgba(37, 211, 102, 0.4);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .scanning .scanner-line { 
            display: block; 
            opacity: 1;
            animation: scan-v11 4s infinite linear;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010409; }
        ::-webkit-scrollbar-thumb { 
            background: #1e293b; 
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--wa-green); }

        .font-mono-tech { font-family: 'JetBrains Mono', monospace; }
        
        ::selection {
            background: rgba(37, 211, 102, 0.4);
            color: white;
        }

        @keyframes slide-up-v4 {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up-v4 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
